{% if user.is_authenticated %}
{% load food_filters %}
<header class="header">
    <nav class="nav">
        <div class="nav__container container">
            <ul class="nav__items list">
                <li class="nav__item {% if index %} nav__item_active {% endif %}"><a href="{% url 'food:index' %}" class="nav__link link">Рецепты</a></li>
                <li class="nav__item {% if follow %} nav__item_active {% endif %}"><a href="{% url 'food:subscription' username=user.username  %}" class="nav__link link">Мои подписки</a></li>
                <li class="nav__item {% if recipe_new %} nav__item_active {% endif %}"><a href="{% url 'food:new_recipe' %}" class="nav__link link">Создать рецепт</a></li>
                <li class="nav__item {% if favorite %} nav__item_active {% endif %}"><a href="{% url 'food:favorite' username=user.username  %}" class="nav__link link">Избранное</a></li>
                <li class="nav__item {% if purchase %} nav__item_active {% endif %}"><a href="{% url 'food:purchase' username=user.username  %}" class="nav__link link">Список покупок</a> <span class="badge badge_style_blue nav__badge" id="counter">{{ user|purchase_count }}</span></li>

            </ul>
            <ul class="nav__items list">
                <li class="nav__item"><a href="{% url 'password_change' %}" class="nav__link link">Изменить пароль</a></li>
                <li class="nav__item"><a href="{% url 'logout' %}" class="nav__link link">Выход</a></li>
            </ul>
        </div>
    </nav>
</header>
{% else %}
</head>

            </ul>
            <ul class="nav__items list">
                <li class="nav__item"><a href="{% url 'login' %}" class="nav__link link">Войти</a></li>
                <li class="nav__item"><a href="{% url 'signup' %}" class="button button_style_blue">Создать аккаунт</a></li>
            </ul>
        </div>
    </nav>
</header>
{% endif %}
