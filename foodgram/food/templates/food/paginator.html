<nav class="pagination" aria-label="Search results pages">
    <ul class="pagination__container">

        {% if items.has_previous %}
            <li class="pagination__item"><a class="pagination__link link" href="?page={{ items.previous_page_number }}&tag={{ tag }}"><span class="icon-left"></span></a></li>
        {% else %}
            <li class="pagination__item"><a class="pagination__link link" href="#" tabindex="-1 " aria-disabled="true"><span class="icon-left"></span></a></li>
        {% endif %}
       
        {% for i in paginator.page_range %}
            {% if items.number == i %}
                <li class="pagination__item pagination__item_active"><a class="pagination__link link" href="#">{{ i }}</a></li>
            {% else %}
                <li class="pagination__item"><a class="pagination__link link" href="?page={{ i }}&tag={{ tag }}">{{ i }}</a></li>   
                {% endif %}
        {% endfor %}

        {% if items.has_next %}
            <li class="pagination__item"><a class="pagination__link link" href="?page={{ items.next_page_number }}&tag={{ tag }}"><span class="icon-right"></span></a></li>
        {% else %}
            <li class="pagination__item"><a class="pagination__link link" href="#"><span class="icon-right" tabindex="-1" aria-disabled="true"> </a></li>
        {% endif %}

    </ul>
</nav>
