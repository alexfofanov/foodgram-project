<ul class="tags">
    <li class="tags__item">
        {% if 'breakfast' in tag %}
            <!-- <a id="breakfast" class="tags__checkbox tags__checkbox_style_orange tags__checkbox_active" href="{% url 'food:index' %}?tag={{ tag|cut:'breakfast' }}"></a> -->
            <a id="breakfast" class="tags__checkbox tags__checkbox_style_orange tags__checkbox_active" href="?tag={{ tag|cut:'breakfast' }}"></a>
        {% else %}
            <a id="breakfast" class="tags__checkbox tags__checkbox_style_orange" href="?tag={{ tag|add:'breakfast' }}"></a>
        {% endif %}
        <span class="tags__label">Завтрак</span>
    </li>
    <li class="tags__item">
        {% if 'lunch' in tag %} 
            <a id="lunch" class="tags__checkbox tags__checkbox_style_green tags__checkbox_active" href="?tag={{ tag|cut:'lunch' }}"></a>
        {% else %}
            <a id="lunch" class="tags__checkbox tags__checkbox_style_green" href="?tag={{ tag|add:'lunch' }}"></a>
        {% endif %}
        <span for="lunch" class="tags__label">Обед</span>
    </li>
    <li class="tags__item">
        {% if 'dinner' in tag %}
            <a id="dinner" class="tags__checkbox tags__checkbox_style_purple tags__checkbox_active" href="?tag={{ tag|cut:'dinner' }}"></a>
        {% else %}
            <a id="dinner" class="tags__checkbox tags__checkbox_style_purple" href="?tag={{ tag|add:'dinner' }}"></a>
        {% endif %}
        <label for="dinner" class="tags__label">Ужин</label>
    </li>
</ul>
